<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview Component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="content-container">
        <div class="mobile-img">
          <div class="overlay"></div>
        </div>
        <div class="text-container">
          <h1>
            Get <span class="purple-text">insights</span> that help your
            business grow.
          </h1>
          <p>
            Dicover the benefits of data and make better decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <ul>
            <li>
              <h2>10k+</h2>
              <p>companies</p>
            </li>
            <li>
              <h2>314</h2>
              <p>Templates</p>
            </li>
            <li>
              <h2>12m+</h2>
              <p>queries</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="desktop-img">
        <img
          class=".overlay"
          src="/images/image-header-desktop.jpg"
          alt="coworkers sitting at a desk"
        />
      </div>
    </div>
  </body>
</html>
